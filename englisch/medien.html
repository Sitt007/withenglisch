    <div id="image-viewer">

        <img class="modal-content" id="full-image">

      <script>
        
    document.addEventListener('DOMContentLoaded', function() {
    var images = document.querySelectorAll('.medienimage');
    var modal = document.getElementById('image-viewer');
    var modalImg = document.getElementById('full-image');
    var closeBtn = document.querySelector('#image-viewer .close');
    var burgerMenuIcon = document.querySelector('.menu__btn');

    images.forEach(function(image) {
        image.addEventListener('click', function() {
            modal.style.display = 'block';
            modalImg.src = this.src;
            document.body.classList.add('modal-open'); // Prevent scrolling
            burgerMenuIcon.classList.add('hide'); // Hide burger menu icon
        });
    });

    closeBtn.addEventListener('click', function() {
        modal.style.display = 'none';
        document.body.classList.remove('modal-open'); // Restore scrolling
        burgerMenuIcon.classList.remove('hide'); // Show burger menu icon
    });

    modal.addEventListener('click', function(e) {
        if (e.target !== modalImg) {
            modal.style.display = 'none';
            document.body.classList.remove('modal-open'); // Restore scrolling
            burgerMenuIcon.classList.remove('hide'); // Show burger menu icon
        }
    });

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            modal.style.display = 'none';
            document.body.classList.remove('modal-open'); // Restore scrolling
            burgerMenuIcon.classList.remove('hide'); // Show burger menu icon
        }
    });
});
